Multiple-choice (single answer) question options:
<div *ngIf="questionDetails.generateOptionsFor !== FeedbackParticipantType.NONE">
  The options for this question is automatically generated from the list of all %s in this course.
</div>
<ul *ngIf="questionDetails.generateOptionsFor === FeedbackParticipantType.NONE">
  <li *ngFor="let choice of questionDetails.mcqChoices">{{ choice }}</li>
  <li *ngIf="questionDetails.otherEnabled">Other</li>
</ul>
